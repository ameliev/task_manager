{% extends 'base.html' %}

{% block content %}

        <a class="btn btn-secondary" href="{% url 'tasksList' user_id%}" >Return</a>
    </p>
    <h2>New task</h2>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
