{% extends 'base.html' %}

{% block content %}
    <h2>Users : </h2>
    <ul>
    {% for user in users %}
        <li class="list-group-item list-group-item-secondary">
            <a class="btn btn-default" href="{% url 'tasksList' user.id %}">{{ user.username }}</a>
        </li>
    {% endfor %}
    </ul>

{% endblock %}
